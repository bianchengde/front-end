<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>计算器</title>
		<link rel="stylesheet" href="css/jisuanqi.css" />
	</head>

	<body>
		<div class="container">
			<table cellspacing="0" id="animation">
				<tbody>
					<tr>
						<td class="result" id="result" colspan="4">0</td>
					</tr>
					<tr>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">c</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">+/-</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">%</td>
						<td class="right" onMouseDown="down(this);" onMouseUp="up2(this);" onclick="jisuan(this);">÷</td>
					</tr>
					<tr>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">7</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">8</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">9</td>
						<td class="right" onMouseDown="down(this);" onMouseUp="up2(this);" onclick="jisuan(this);">×</td>
					</tr>
					<tr>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">4</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">5</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">6</td>
						<td class="right" onMouseDown="down(this);" onMouseUp="up2(this);" onclick="jisuan(this);">-</td>
					</tr>
					<tr>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">1</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">2</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">3</td>
						<td class="right" onMouseDown="down(this);" onMouseUp="up2(this);" onclick="jisuan(this);">+</td>
					</tr>
					<tr>
						<td colspan="2" onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">0</td>
						<td onMouseDown="down(this);" onMouseUp="up(this);" onclick="jisuan(this);">.</td>
						<td class="right" onMouseDown="down(this);" onMouseUp="up2(this);" onclick="jisuan(this);">=</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script type="text/javascript" src="js/jisuanqi.js"></script>
	</body>

</html>

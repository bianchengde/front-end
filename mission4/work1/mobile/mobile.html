<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>移动端</title>
		<link rel="stylesheet" href="css/mobile.css" />
	</head>

	<body>
		<div class="container">
			<!--头部-->
			<div class="header">
				<img src="img/top.gif" />
			</div>
			<!--头像-->
			<div class="nav">
				<div class="back fl"><img src="img/back.gif" class="head-img1" /></div>
				<div class="weixin fr"><img src="img/weixin.gif" class="head-img2" /></div>
				<div class="headShow">
					<ul>
						<li>
							<img src="img/head.gif" class="head"/>
						</li>
						<li>
							<img src="img/name.gif" class="name" />
						</li>
						<li>
							<img src="img/location.gif" class="location"/>
						</li>
					</ul>
				</div>
			</div>
			<!--按钮-->
			<div class="article">
				<div class="icon">
					<ul>
						<li class="fl"><img src="img/icon1.gif" /></li>
						<li class="fl"><img src="img/icon2.gif" /></li>
						<li class="fl"><img src="img/icon3.gif" /></li>
						<li class="fl"><img src="img/icon4.gif" /></li>
						<li class="fl"><img src="img/icon5.gif" /></li>
						<li class="fl"><img src="img/icon6.gif" /></li>

					</ul>
				</div>
			</div>
		</div>
	</body>

</html>

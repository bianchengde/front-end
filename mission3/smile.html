<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>作业二简笔画</title>
		<link rel="stylesheet" href="smile.css" />
	</head>

	<body>
		<div class="container">
			<!--左眼-->
			<div class="leftEye">
				<div class="leftEyeBall"></div>
			</div>
			<!--右眼-->
			<div class="rightEye">
				<div class="rightEyeBall"></div>
			</div>
			<!--嘴巴-->
			<div class="mouth">
				<!--牙齿-->
				<div class="tooth">
					<div class="leftTooth"></div>
					<div class="rightTooth"></div>
				</div>
				<!--舌头-->
				<div class="tongue">
					<div class="leftTongue"></div>
					<div class="rightTongue"></div>
				</div>
			</div>
		</div>
	</body>

</html>

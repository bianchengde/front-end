<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		
		<link rel="shortcut icon" href="assets/images/favicon_1.ico">
		
		<title>百度新闻后台系统</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/myStyle.css" />
		<link rel="stylesheet" type="text/css" href="css/components.css"/>
		<link rel="stylesheet" href="css/icons.css"/>
		<link rel="stylesheet" href="css/core.css"/>
		<link rel="stylesheet" href="css/responsive.css" />
	</head>
	<body>
		<div class="wrapper-page">
			<div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center">
						 Sign In to 
						 <strong class="text-custom">
						 	NewsManageSystem
						 </strong>
					</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal m-t-20">
						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control" type="text" id="userName" required="" placeholder="Username(admin)">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control" type="password" id="passWord" required="" placeholder="Password(admin)">
							</div>
						</div>
						<div class="form-group">
							<div class="checkbox checkbox-primary">
								<div class="col-xs-12">
									<input id="checkbox-signup"  type="checkbox">
									<label for="checkbox-signup"> Remember me </label>
								</div>
							</div>
						</div>
						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button type="button" id="logIn" class="btn btn-pink btn-block text-uppercase waves-effect waves-light">Log In</button>
							</div>
						</div>
						<div class="form-group m-t-20 m-b-0">
							<div class="col-sm-12">
								<a href="#" class="text-dark">
									<i class="fa fa-lock m-r-5">
									</i>
									Forgot your password?
								</a>
							</div>
						</div>
						<div class="form-group m-t-20 m-b-0">
							<div class="col-sm-12 text-center">
							<h4><b>Sign in with</b></h4>
							</div>
						</div>
						<div class="form-group m-b-0 text-center">
							<div class="col-sm-12">
								<button type="button" class="btn btn-facebook waves-effect waves-light m-t-20">
									<i class="fa fa-facebook m-r-5"> </i>
									Facebook
								</button>
								<button type="button" class="btn btn-twitter waves-effect waves-light m-t-20">
									<i class="fa fa-twitter m-r-5"> </i>
									 Twitter
								</button>
								<button type="button" class="btn btn-googleplus waves-effect waves-light m-t-20">
									<i class="fa fa-google-plus m-r-5"> </i>
									 Google+
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12 text-center">
					<p>Don't have an account? 
					<a href="#" class="text-primary m-l-5">
						<b>Sign Up</b>
					</a>
					</p>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/waves.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		$("#logIn").click(function(){
			var userName=$("#userName").val();
			var passWord=$("#passWord").val();
			if(userName=="admin"&&passWord=="admin")
			{
				window.location.href="home.html";
			}
			else
			{
				alert("用户名或密码错误");
			}
		});
			
		</script>
	</body>
</html>
